
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>

		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			a: link{
				color: #b9c941;
			}

			a: visited{
				color: #b9c941;
			}

			a:hover{
				color: #ffff;
				background: #43a171;
			}

			a:active{
				color: #e4f371;
			}

		</style>

	</head>

	<body>

		<a href="https://www.google.com">Google</a> |

		<a href="https://www.youtube.com">YouTube</a> |

		<a href="https://www.google.com">Google</a>

	</body>
</html>
