
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overlapping</title>

		<style type="text/css">
			
			.content{
				border: 1px solid red;
				background: blueviolet;
				width: 200px;
				height: 200px;
				position: absolute;
				z-index: 1;
			}

			.content1{
				border: 1px solid red;
				background: darkred;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 80px;
				left: 80px;
				z-index: 0;
			}

		</style>

	</head>
	<body>

		<div class="content">
			Hello World
		</div>

		<div class="content1">
			Hello World
		</div>

	</body>
</html>
