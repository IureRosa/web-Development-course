
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Size</title>

		<style type="text/css">

			div {
				font-size: 60px;
			}
			
			.textSize{
				/*
				px -> fixed size
				% relative size
				em -> container relative size
				
				font-size: 32px;
				*/
				font-size: 1.5em;
			}

		</style>

	</head>
	<body>

		<div>
			
			<p class="textSize">Helo World</p>
			<p>Helo World</p>

		</div>
		

	</body>
</html>
