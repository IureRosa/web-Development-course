
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Class and Id's</title>

		<style type="text/css">
			
			#navbar{

				background: whitesmoke;
			}

			#body{

				background: aquamarine;
			}

			#baseboard{

				background: whitesmoke;
			}

			.Products{
				background: yellowgreen;
				margin: 10px;
			}

			.asg{
				color: pink;
			}

		</style>

	</head>
	<body>

		<div id="navbar">
			
			<img src="pictures/amazon.png" width="200">
			<ul>
				
				<li>Home</li>
				<li>Products</li>
				<li>Contact</li>

			</ul>

		</div>

		<div id="body">
			
			<div class="Products">
				Product X
			</div>

			<div class="Products">
				Product Y
			</div>

			<div class="Products">
				Product Z
			</div>

		</div>

		<div id="baseboard">
			
			<strong>Copyright: Iure <span class="asg">Rosa</span> - 2021</strong>

		</div>

		<span>
			Iure
		</span>

		<span>
			Rosa
		</span>

	</body>
</html>
