
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Style's</title>

		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: Courier, Times, sans-serif;
			}

			.bold{
				/*normal, bold, 100 -> 900 */
				font-weight: bold;
			}

			.italic{
				font-style: italic;
			}

			.format{
				text-decoration: underline;
				/*text-decoration: overline;*/
				/*text-decoration: line-through;*/
			}

			.text{
				font: bold 40px "Courier", Lucida Grande, sans-serif;
			}

		</style>

	</head>
	<body>

			<p class="bold">Hello World</p>
			<p class="italic">Hello World</p>
			<p class="format">Hello World</p>
			<p class="text">Hello World</p>

	</body>
</html>
